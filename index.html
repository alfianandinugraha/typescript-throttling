<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Typescript Throttling</title>
    <style>
      #app {
        width: 100%;
        height: 10000vh;
        color: white;
      }
      h1 {
        font-size: 20px;
      }
      #content {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 320px;
      }
      #content > small {
        display: block;
      }
      #score > .score-item {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="app" class="bg-success">
      <div id="content">
        <p class="text-center mb-1">
          <b> How many times function executed ? </b>
        </p>
        <small class="text-center mb-3">Please scroll</small>
        <div class="d-flex justify-content-center" id="score">
          <div class="mr-5 score-item">
            <h1>Throttling</h1>
            <h3 id="throttling-count">0</h3>
            <small>Times</small>
          </div>
          <div class="score-item">
            <h1>Without Throttling</h1>
            <h3 id="non-throttling-count">0</h3>
            <small>Times</small>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
